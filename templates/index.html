<!DOCTYPE html>
<html lang="pt"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SalãoApp - Demo Gerente</title><script src="https://cdn.tailwindcss.com"></script>
<style>.hidden{display:none;}</style></head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen">

<!-- LOGIN -->
<div id="login" class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-12 rounded-3xl shadow-2xl text-center max-w-md border border-indigo-200">
    <h1 class="text-5xl font-bold text-indigo-600 mb-4">SalãoApp</h1>
    <p class="text-gray-600 text-lg mb-8">Demo Completa para Portfólio</p>
    <div class="bg-gradient-to-r from-green-50 to-emerald-50 p-8 rounded-2xl border-2 border-green-200">
      <p class="font-bold text-green-800 text-xl mb-4">Acesso Demo (Gerente)</p>
      <p class="text-lg"><strong>gerente@salao.com</strong></p>
      <p class="text-lg mb-6"><strong>demo123</strong></p>
      <button onclick="login()" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-4 rounded-xl text-xl font-bold hover:scale-105 transition">
        Entrar como Gerente
      </button>
    </div>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">
  <nav class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-6 shadow-xl">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold">SalãoApp - Gerente</h1>
      <button onclick="location.reload()" class="bg-red-500 px-8 py-3 rounded-xl font-bold hover:bg-red-600">Sair</button>
    </div>
  </nav>

  <div class="max-w-7xl mx-auto p-8 space-y-10">

    <!-- RELATÓRIO FINANCEIRO -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div class="bg-white p-8 rounded-2xl shadow-xl text-center border-2 border-green-200">
        <h3 class="text-2xl text-gray-600">Faturamento</h3>
        <p id="fat" class="text-5xl font-bold text-green-600">R$ 0,00</p>
      </div>
      <div class="bg-white p-8 rounded-2xl shadow-xl text-center border-2 border-orange-200">
        <h3 class="text-2xl text-gray-600">Comissões</h3>
        <p id="com" class="text-5xl font-bold text-orange-600">R$ 0,00</p>
      </div>
      <div class="bg-white p-8 rounded-2xl shadow-xl text-center border-2 border-blue-200">
        <h3 class="text-2xl text-gray-600">Lucro Líquido</h3>
        <p id="luc" class="text-5xl font-bold text-blue-600">R$ 0,00</p>
      </div>
    </div>

    <div class="grid lg:grid-cols-2 gap-10">

      <!-- SERVIÇOS -->
      <div class="bg-white p-8 rounded-2xl shadow-xl border">
        <h2 class="text-3xl font-bold mb-6 text-indigo-600">Serviços</h2>
        <div class="grid grid-cols-3 gap-3 mb-6">
          <input id="s-nome" placeholder="Nome" class="p-3 border rounded-lg">
          <input id="s-valor" type="number" placeholder="Valor" class="p-3 border rounded-lg">
          <input id="s-comissao" type="number" placeholder="%" class="p-3 border rounded-lg">
        </div>
        <button onclick="addServico()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold hover:bg-indigo-700 mb-6">Adicionar Serviço</button>
        <div id="lista-servicos" class="space-y-3"></div>
      </div>

      <!-- FUNCIONÁRIOS + COMISSÃO -->
      <div class="bg-white p-8 rounded-2xl shadow-xl border">
        <h2 class="text-3xl font-bold mb-6 text-indigo-600">Funcionários & Comissão</h2>
        <div id="lista-funcionarios" class="space-y-4"></div>
      </div>

      <!-- AGENDA COMPLETA -->
      <div class="bg-white p-10 rounded-2xl shadow-xl border col-span-2">
        <h2 class="text-3xl font-bold mb-8 text-indigo-600">Agenda Completa</h2>
        <div id="lista-agenda" class="space-y-4"></div>
      </div>

      <!-- CRIAR CONTA -->
      <div class="bg-white p-8 rounded-2xl shadow-xl border">
        <h2 class="text-3xl font-bold mb-6 text-green-600">Criar Nova Conta</h2>
        <input id="c-nome" placeholder="Nome completo" class="w-full p-4 border rounded-lg mb-4">
        <input id="c-email" placeholder="E-mail" class="w-full p-4 border rounded-lg mb-4">
        <input id="c-senha" placeholder="Senha" class="w-full p-4 border rounded-lg mb-4">
        <select id="c-tipo" onchange="this.value==='gerente'?document.getElementById('c-token').classList.remove('hidden'):document.getElementById('c-token').classList.add('hidden')" class="w-full p-4 border rounded-lg mb-4">
          <option value="funcionario">Funcionário</option>
          <option value="gerente">Gerente</option>
        </select>
        <input id="c-token" placeholder="Token: leonardo123" class="w-full p-4 border rounded-lg mb-4 hidden">
        <button onclick="criarConta()" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold hover:bg-green-700">Criar Conta</button>
      </div>

    </div>
  </div>
</div>

<script>
function login(){fetch('/api/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email:'gerente@salao.com',senha:'demo123'})}).then(r=>r.json()).then(d=>{if(d.success){document.getElementById('login').classList.add('hidden');document.getElementById('dashboard').classList.remove('hidden');carregarTudo()}})}
function carregarTudo(){
  fetch('/api/relatorio').then(r=>r.json()).then(d=>{document.getElementById('fat').innerText=`R$ ${d.faturamento}`;document.getElementById('com').innerText=`R$ ${d.comissoes}`;document.getElementById('luc').innerText=`R$ ${d.lucro}`})
  fetch('/api/servicos').then(r=>r.json()).then(s=>{document.getElementById('lista-servicos').innerHTML=Object.entries(s).map(([id,v])=>`<div class="flex justify-between items-center p-4 bg-indigo-50 rounded-xl"><div><strong>${v.nome}</strong> - R$ ${v.valor} (${v.comissao_percentual}%)</div><button onclick="fetch('/api/servicos/${id}',{method:'DELETE'}).then(carregarTudo)" class="text-red-600 font-bold">Excluir</button></div>`).join('')})
  fetch('/api/funcionarios').then(r=>r.json()).then(d=>{document.getElementById('lista-funcionarios').innerHTML=d.funcionarios.map(f=>`<div class="flex justify-between items-center p-5 bg-blue-50 rounded-xl"><div><strong>${f.nome}</strong><br><span class="text-green-600 font-bold text-xl">R$ ${d.comissoes[f.id]||0}</span></div><button onclick="if(confirm('Excluir ${f.nome}?'))fetch('/api/funcionarios/${f.id}',{method:'DELETE'}).then(carregarTudo)" class="text-red-600 font-bold">Excluir</button></div>`).join('')})
  fetch('/api/agendamentos').then(r=>r.json()).then(a=>{document.getElementById('lista-agenda').innerHTML=Object.values(a).map(ag=>`<div class="flex justify-between items-center p-6 ${ag.status==='concluido'?'bg-green-50':'bg-yellow-50'} rounded-xl border-2"><div><strong>${ag.nome_cliente}</strong> → ${ag.nome_servico}<br><small class="text-gray-600">${ag.data_hora} • Atendido por: <strong>${usuarios[Object.keys(usuarios).find(e=>usuarios[e].id===ag.funcionario_id)]?.nome || '—'}</strong></small></div><div class="space-x-3">${ag.status==='agendado'?`<button onclick="fetch('/api/agendamentos/${ag.id}/concluir',{method:'PATCH'}).then(carregarTudo)" class="bg-green-600 text-white px-6 py-3 rounded-lg font-bold">Concluir</button>`:''}<button onclick="if(confirm('Excluir agendamento?'))fetch('/api/agendamentos/${ag.id}',{method:'DELETE'}).then(carregarTudo)" class="bg-red-600 text-white px-6 py-3 rounded-lg font-bold">Excluir</button></div></div>`).join('')})
}
function addServico(){fetch('/api/servicos',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({nome:document.getElementById('s-nome').value,valor:document.getElementById('s-valor').value,comissao_percentual:document.getElementById('s-comissao').value})}).then(()=>{carregarTudo();alert('Serviço adicionado!')})}
function criarConta(){fetch('/api/criar-conta',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({nome:document.getElementById('c-nome').value,email:document.getElementById('c-email').value,senha:document.getElementById('c-senha').value,tipo:document.getElementById('c-tipo').value,token:document.getElementById('c-token').value})}).then(r=>r.json()).then(d=>alert(d.success?'Conta criada!':'Erro: '+d.message))}
</script>
</body></html>
